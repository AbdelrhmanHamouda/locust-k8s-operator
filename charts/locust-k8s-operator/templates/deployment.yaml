{{/*
=============================================================================
LOCUST K8S OPERATOR DEPLOYMENT
=============================================================================
This deployment runs the Go-based Locust K8s Operator controller.

The operator watches for LocustTest custom resources and creates/manages:
  - Master Job (single pod running Locust in master mode)
  - Worker Jobs (multiple pods running Locust in worker mode)
  - Services for master communication
  - ConfigMaps for test files

Key features:
  - Leader election for HA deployments (multiple replicas)
  - Health probes on port 8081 (/healthz, /readyz)
  - Optional metrics endpoint for Prometheus scraping
  - Optional webhook for CR validation and conversion
=============================================================================
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "locust-k8s-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "locust-k8s-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "locust-k8s-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "locust-k8s-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "locust-k8s-operator.serviceAccountName" . }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      # Pod security context - enforces non-root execution
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: {{ include "locust-k8s-operator.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # The Go binary entrypoint
          command: ["/manager"]
          # Command-line arguments configure operator behavior
          args:
            # Health probe endpoint (required, fixed port)
            - --health-probe-bind-address=:8081
            {{- if .Values.leaderElection.enabled }}
            # Leader election ensures only one active controller in HA setups
            - --leader-elect=true
            {{- end }}
            {{- if .Values.metrics.enabled }}
            # Prometheus metrics endpoint
            - --metrics-bind-address=:{{ .Values.metrics.port }}
            {{- if .Values.metrics.secure }}
            - --metrics-secure=true
            {{- else }}
            - --metrics-secure=false
            {{- end }}
            {{- end }}
            {{- if .Values.webhook.enabled }}
            # Webhook TLS certificate path (managed by cert-manager or manually)
            - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
            {{- end }}
          ports:
            # Health probe port - used by Kubernetes for liveness/readiness
            - name: health
              containerPort: 8081
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            # Prometheus metrics port
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.webhook.enabled }}
            # Webhook server port for admission control
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
            {{- end }}
          # Container security context - principle of least privilege
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          # Liveness probe - restart container if unhealthy
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          # Readiness probe - only receive traffic when ready
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          # Resource limits for the operator pod itself (not Locust test pods)
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          # Environment variables configure Locust test pod defaults
          # See _helpers.tpl for the full list and backward compatibility mappings
          env:
            {{- include "locust-k8s-operator.envVars" . | nindent 12 }}
          {{- if .Values.webhook.enabled }}
          # Webhook TLS certificates mounted from Secret
          volumeMounts:
            - name: webhook-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          {{- end }}
      {{- if .Values.webhook.enabled }}
      # Webhook certificate Secret (created by cert-manager or manually)
      volumes:
        - name: webhook-certs
          secret:
            secretName: {{ include "locust-k8s-operator.fullname" . }}-webhook-certs
      {{- end }}
      # Node scheduling constraints
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

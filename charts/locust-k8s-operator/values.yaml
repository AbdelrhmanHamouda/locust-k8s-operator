# =============================================================================
# Locust K8s Operator - Go v2.0.0
# =============================================================================

# -- Operator image configuration
image:
  repository: lotest/locust-k8s-operator
  tag: ""  # Defaults to appVersion
  pullPolicy: IfNotPresent
  pullSecrets: []

# -- Operator pod resources (Go operator with controller-runtime)
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

# -- Replica count (HA default (leader election enabled); set to 1 for single-replica)
replicaCount: 2

# -- Override the name of the chart
nameOverride: ""

# -- Override the full name of the release
fullnameOverride: "locust-operator"

# -- Additional environment variables for the operator container
extraEnv: []
#  - name: LOG_LEVEL
#    value: debug

# -- Termination grace period for operator pods (seconds)
terminationGracePeriodSeconds: 10

# -- Leader election for HA deployments
leaderElection:
  enabled: true

# -- PodDisruptionBudget for HA deployments (requires replicaCount >= 2)
podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

# -- Metrics endpoint (Prometheus)
metrics:
  enabled: false  # Disabled by default, enable if scraping
  port: 8080
  secure: false

# -- Webhook configuration (for validation/conversion)
webhook:
  enabled: false  # Requires cert-manager
  port: 9443
  certManager:
    enabled: true  # Use cert-manager for TLS

# =============================================================================
# Locust Test Pod Configuration (what the operator creates)
# =============================================================================

locustPods:
  # -- Default resources for Locust containers
  resources:
    requests:
      cpu: 250m
      memory: 128Mi
      ephemeralStorage: 30M
    limits:
      cpu: 1000m
      memory: 1024Mi
      ephemeralStorage: 50M

  # -- Role-specific resources for master Locust containers (overrides unified resources above)
  # Leave empty {} to use unified resources for master
  masterResources: {}
  #   requests:
  #     cpu: 500m
  #     memory: 256Mi
  #     ephemeralStorage: 30M
  #   limits:
  #     cpu: 2000m
  #     memory: 2048Mi
  #     ephemeralStorage: 50M

  # -- Role-specific resources for worker Locust containers (overrides unified resources above)
  # Leave empty {} to use unified resources for workers
  workerResources: {}
  #   requests:
  #     cpu: 250m
  #     memory: 128Mi
  #     ephemeralStorage: 30M
  #   limits:
  #     cpu: 1000m
  #     memory: 1024Mi
  #     ephemeralStorage: 50M

  # -- Inject affinity/tolerations from CR spec
  affinityInjection: true
  tolerationsInjection: true

  # -- Job TTL after completion (empty = Kubernetes default)
  ttlSecondsAfterFinished: ""

  # -- Metrics exporter sidecar (for v1 API / non-OTel mode)
  metricsExporter:
    image: containersol/locust_exporter:v0.5.0
    port: 9646
    pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
        ephemeralStorage: 30M
      limits:
        cpu: 250m
        memory: 128Mi
        ephemeralStorage: 50M

# =============================================================================
# Optional: OTel Collector (for v2 API OTel mode)
# =============================================================================

otelCollector:
  enabled: false
  # Ref: https://github.com/open-telemetry/opentelemetry-collector-contrib/releases
  image: otel/opentelemetry-collector-contrib:0.145.0
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # -- OTel Collector configuration (YAML)
  config: |
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      batch: {}
    exporters:
      debug:
        verbosity: detailed
    service:
      extensions: [health_check]
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]

# =============================================================================
# Standard Kubernetes options
# =============================================================================

serviceAccount:
  create: true
  name: ""
  annotations: {}

podAnnotations: {}

# -- Pod security context (runs as non-root)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

# -- Container security context (principle of least privilege)
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  readOnlyRootFilesystem: true

nodeSelector: {}
tolerations: []
affinity: {}


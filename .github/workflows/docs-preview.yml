# Documentation Preview Deployment for Pull Requests
name: ğŸ“š Docs Preview

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs-preview.yml'
  pull_request_target:
    types: [closed]
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  # Build and deploy docs preview for opened/updated PRs
  build-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5


      - name: ğŸ“¦ Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin

      - name: ğŸ”§ Configure MkDocs for preview
        run: |
          # Create a temporary mkdocs config for preview
          cp mkdocs.yml mkdocs-preview.yml

          # Use Python to properly modify the YAML structure
          python3 << 'EOF'
          import yaml
          import sys

          try:
              # Load the mkdocs config
              with open('mkdocs-preview.yml', 'r') as f:
                  config = yaml.safe_load(f)

              # Set the site_url for the preview
              config['site_url'] = 'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/'

              # Write back the modified config
              with open('mkdocs-preview.yml', 'w') as f:
                  yaml.dump(config, f, default_flow_style=False, sort_keys=False)

              print("âœ… Successfully configured mkdocs-preview.yml")
          except Exception as e:
              print(f"âŒ Error configuring mkdocs: {e}")
              sys.exit(1)
          EOF

      - name: ğŸ—ï¸ Build documentation
        run: mkdocs build -f mkdocs-preview.yml -d site

      - name: ğŸ“¤ Deploy to GitHub Pages subdirectory
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          destination_dir: pr-${{ github.event.number }}
          keep_files: true
          commit_message: 'Deploy docs preview for PR #${{ github.event.number }}'

      - name: ğŸ’¬ Comment on PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${prNumber}/`;

            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ“š Documentation Preview')
            );

            const commentBody = `## ğŸ“š Documentation Preview

            Your documentation preview is ready! ğŸ‰

            ğŸ”— **Preview URL:** ${previewUrl}

            This preview will be automatically updated when you push new changes to this PR.
            The preview will be cleaned up when the PR is merged or closed.

            ---
            <sub>ğŸ¤– This comment is automatically updated by the docs preview workflow.</sub>`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  # Clean up preview when PR is closed/merged
  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¹ Remove preview directory
        run: |
          if [ -d "pr-${{ github.event.number }}" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            rm -rf "pr-${{ github.event.number }}"
            git add .
            git commit -m "Clean up docs preview for PR #${{ github.event.number }}" || echo "Nothing to clean up"
            git push || echo "Nothing to push"
          else
            echo "Preview directory pr-${{ github.event.number }} not found, nothing to clean up"
          fi

      - name: ğŸ’¬ Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ğŸ“š Documentation Preview')
            );

            if (botComment) {
              const updatedBody = botComment.body.replace(
                /ğŸ”— \*\*Preview URL:\*\* .*/,
                'ğŸ”— **Preview URL:** ~~Preview cleaned up after PR closure~~'
              );

              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: updatedBody + '\n\nâœ… **Preview cleaned up** - This PR has been closed/merged.'
              });
            }

name: ğŸš€ Go E2E Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'locust-k8s-operator-go/**'
  pull_request:
    paths:
      - 'locust-k8s-operator-go/**'

permissions: read-all

defaults:
  run:
    working-directory: locust-k8s-operator-go

jobs:
  test-e2e:
    name: ğŸ¯ Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Clone the code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: locust-k8s-operator-go/go.mod

      - name: â˜¸ï¸ Create Kind cluster
        uses: helm/kind-action@v1.12.0
        with:
          wait: 120s

      - name: ğŸ” Verify go mod tidy
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum

      - name: ğŸ¯ Run E2E tests
        run: make test-e2e

      - name: ğŸ“¦ Upload E2E test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: |
            locust-k8s-operator-go/cover.out
          retention-days: 7

apiVersion: v1
kind: ConfigMap
metadata:
  name: e2e-test-scripts
  namespace: default
data:
  locustfile.py: |
    from locust import HttpUser, task, between

    class E2ETestUser(HttpUser):
        wait_time = between(1, 2)

        @task
        def hello(self):
            self.client.get("/")

apiVersion: locust.io/v2
kind: LocustTest
metadata:
  name: e2e-test-otel
spec:
  master:
    command: "-f /lotest/src/locustfile.py"
  worker:
    replicas: 1
    command: "-f /lotest/src/locustfile.py"
  image: locustio/locust:latest
  testFiles:
    configMapRef: e2e-test-configmap
  observability:
    openTelemetry:
      enabled: true
      endpoint: "http://otel-collector:4317"

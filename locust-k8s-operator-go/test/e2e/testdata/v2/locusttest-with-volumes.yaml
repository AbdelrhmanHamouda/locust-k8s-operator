apiVersion: locust.io/v2
kind: LocustTest
metadata:
  name: e2e-test-volumes
spec:
  master:
    command: "-f /lotest/src/locustfile.py"
  worker:
    replicas: 1
    command: "-f /lotest/src/locustfile.py"
  image:
    name: locustio/locust:latest
  testFiles:
    configMapRef: e2e-test-configmap
  volumes:
    - name: test-data
      emptyDir: {}
  volumeMounts:
    - name: test-data
      mountPath: /data
      target: both

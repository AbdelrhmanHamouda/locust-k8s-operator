---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - watch
- apiGroups:
  - locust.io
  resources:
  - locusttests
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - locust.io
  resources:
  - locusttests/status
  verbs:
  - get
  - patch
  - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - locust.io
  resources:
  - locusttests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - locust.io
  resources:
  - locusttests/finalizers
  verbs:
  - update
- apiGroups:
  - locust.io
  resources:
  - locusttests/status
  verbs:
  - get
  - patch
  - update

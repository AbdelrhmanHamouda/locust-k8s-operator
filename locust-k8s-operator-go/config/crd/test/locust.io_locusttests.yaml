    controller-gen.kubebuilder.io/version: v0.18.0
  name: locusttests.locust.io
spec:
  group: locust.io
  names:
    kind: LocustTest
    listKind: LocustTestList
    plural: locusttests
    shortNames:
    - lotest
    singular: locusttest
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Master pod command seed
      jsonPath: .spec.masterCommandSeed
      name: master_cmd
      type: string
    - description: Number of requested worker pods
      jsonPath: .spec.workerReplicas
      name: worker_replica_count
      type: integer
    - description: Locust image
      jsonPath: .spec.image
      name: Image
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    deprecated: false
    name: v1
    schema:
      openAPIV3Schema:
        description: LocustTest is the Schema for the locusttests API (v1 - DEPRECATED).
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: LocustTestSpec defines the desired state of LocustTest.
            properties:
              affinity:
                description: Affinity defines affinity rules for pod scheduling.
                properties:
                  nodeAffinity:
                    description: NodeAffinity defines node affinity rules.
                    properties:
                      requiredDuringSchedulingIgnoredDuringExecution:
                        additionalProperties:
                          type: string
                        description: |-
                          RequiredDuringSchedulingIgnoredDuringExecution defines required node affinity rules.
                          The map keys are label keys and values are label values that nodes must have.
                        type: object
                    type: object
                type: object
              annotations:
                description: Annotations defines annotations to attach to deployed
                  pods.
                properties:
                  master:
                    additionalProperties:
                      type: string
                    description: Master defines annotations attached to the master
                      pod.
                    type: object
                  worker:
                    additionalProperties:
                      type: string
                    description: Worker defines annotations attached to worker pods.
                    type: object
                type: object
              configMap:
                description: ConfigMap is the name of the ConfigMap containing the
                  test file(s).
                type: string
              image:
                description: Image is the Locust container image to use.
                type: string
              imagePullPolicy:
                description: ImagePullPolicy defines when to pull the image.
                enum:
                - Always
                - IfNotPresent
                - Never
                type: string
              imagePullSecrets:
                description: ImagePullSecrets is a list of secret names for pulling
                  images from private registries.
                items:
                  type: string
                type: array
              labels:
                description: Labels defines labels to attach to deployed pods.
                properties:
                  master:
                    additionalProperties:
                      type: string
                    description: Master defines labels attached to the master pod.
                    type: object
                  worker:
                    additionalProperties:
                      type: string
                    description: Worker defines labels attached to worker pods.
                    type: object
                type: object
              libConfigMap:
                description: LibConfigMap is the name of the ConfigMap containing
                  lib directory files.
                type: string
              masterCommandSeed:
                description: |-
                  MasterCommandSeed is the command seed for the master pod.
                  This forms the base of the locust master command.
                type: string
              tolerations:
                description: Tolerations defines tolerations for pod scheduling.
                items:
                  description: LocustTestToleration defines a toleration for pod scheduling.
                  properties:
                    effect:
                      description: Effect indicates the taint effect to match.
                      enum:
                      - NoSchedule
                      - PreferNoSchedule
                      - NoExecute
                      type: string
                    key:
                      description: Key is the taint key that the toleration applies
                        to.
                      type: string
                    operator:
                      description: Operator represents the relationship between the
                        key and value.
                      enum:
                      - Exists
                      - Equal
                      type: string
                    value:
                      description: Value is the taint value the toleration matches
